<html>
    <head>
        <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css"> 
        <link href="css/style.css" rel="stylesheet">
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
        <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-sm-6 col-md-4 col-md-offset-4">
                    <h1 class="text-center login-title"> Signup </h1>
                    <div class="account-wall">
                        <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
                            alt="">
                        <form class="form-signin" method="post" action="/register">
                        <input type="text" name="username" class="form-control" placeholder="Username" required autofocus>
                        <input type="text" name="password" class="form-control" placeholder="Password" required autofocus>
                        <input type="text" name="cpassword" class="form-control" placeholder="Confirm Password" required autofocus>
                        <button class="btn btn-lg btn-primary btn-block" type="submit">
                            Sign Up</button>
                            <br>
                            <a href="/">  
                                <button type="button" class="btn btn-lg btn-primary btn-block btn-danger">Sign In</button>
                            </a>                            
                        </form> 
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
